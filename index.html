<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <form id="color-form" class="color-form">
            <input type="color" name="color" id="color-picker">
            <select name="mode" id="mode">

                <option value="monochrome ">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <input type="submit" value="Get Color Schema">
      </form>

    </header>
    <main>
        <div id="color0" class="color-container">



        </div>
        <div id="color1" class="color-container">

        </div>

        <div id="color2" class="color-container">
            
        </div>
        <div id="color3" class="color-container">
            
        </div>
        <div id="color4" class="color-container">
            
        </div>
      
    </main>
    <footer>
            <p id="code0" class="color-code"></p>
            <p id="code1" class="color-code"></p>
            <p id="code2" class="color-code"></p>
            <p id="code3" class="color-code"></p>
            <p id="code4" class="color-code"></p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
